<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sur DEV Jalisco</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
  <link rel="stylesheet" href="site.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dracula-dark': '#282a36',
            'accent': '#a6d120',
            'accent-complement': '#00E5E7'
          },
          fontFamily: {
            monospace: ['Fira Code', 'monospace'],
          },
          keyframes: {
            'custom-pulse': {
              '0%, 100%': {transform: 'scale(1.02,1.02)', filter: 'brightness(1.2)'},
              '50%': {transform: 'scale(1,1)', filter: 'brightness(1)'},
            }
          },
          animation: {
            'custom-pulse': 'custom-pulse 1s ease-in-out infinite',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-dracula-dark font-monospace text-white">
  <div class="flex-cols place-items-center content-center md:px-8 max-w-screen-md mx-auto my-4">
    <img class="px-5 w-full" src="/logo.png" />
    <div class="border-4 border-accent rounded-lg p-2 my-4 text-sm markdown">
      {% block content %} {% endblock %}
    </div>
    <div class="flex flex-col md:flex-row text-center justify-around w-full">
      <a class="hover:text-accent" href="https://www.facebook.com/surdevjalisco">
        <i class="fa-brands fa-facebook"></i>/surdevjalisco
      </a>
      <a class="hover:text-accent" href="https://instagram.com/surdevjalisco">
        <i class="fa-brands fa-instagram"></i>/surdevjalisco
      </a>
      <a class="hover:text-accent" href="https://www.youtube.com/channel/UChJ_fLKPkD5voMWlV6G4XUw">
        <i class="fa-brands fa-youtube"></i>/surdevjalisco
      </a>
      <a class="hover:text-accent" href="https://github.com/surdevjalisco">
        <i class="fa-brands fa-github"></i>/surdevjalisco
      </a>
    </div>
  </div>
</body>

</html>
